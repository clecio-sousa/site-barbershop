<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbershop Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <div class="caixa">                
                <h1>
                    <img src="img/logo.png" alt="Logo da barbearia alura">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>       
            </div> 
        </header>

        <main>
            <form>
                <label for="nome-sobrenome">Nome e sobrenome</label>                
                <input type="text" placeholder="Nome e sobrenome" id="nome-sobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" placeholder="email@dominio.com" id="email" class="input-padrao" required>

                <label for="telefone">Telefone</label>
                <input type="tel" placeholder="(xx)xxxx-xxxxx" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">Email
                    </label>                    

                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
                    </label>                    

                    <label for="radio-whtsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp
                    </label>                    
                </fieldset>

                <fieldset>
                    <legend>Qual o horário prefere ser atendido?</legend>
                    <select>
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                

                <input type="submit" value="Enviar" class="botao-enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>

            </table>
        </main>

        <footer>
            <img src="img/logo-rodape.png" alt="logo da barbearia alura">
            <p class="copyright">&copy; copyright Barbershop Alura</p>
        </footer>
        
    </body>
</html>
